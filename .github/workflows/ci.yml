name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest --cov=ec_agent --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test CLI - version
        run: ec-agent version

      - name: Test CLI - validate example (highway)
        run: ec-agent validate examples/highway_project.yaml

      - name: Test CLI - validate example (residential)
        run: ec-agent validate examples/residential_project.json

      - name: Test CLI - process example (highway)
        run: ec-agent process examples/highway_project.yaml --output /tmp/output_highway.yaml

      - name: Test CLI - process example (residential)
        run: ec-agent process examples/residential_project.json --output /tmp/output_residential.json

      - name: Test CLI - process with custom rules
        run: ec-agent process examples/highway_project.yaml --rules examples/custom_rules.yaml --output /tmp/output_custom.yaml

      - name: Verify output files were created
        run: |
          test -f /tmp/output_highway.yaml
          test -f /tmp/output_residential.json
          test -f /tmp/output_custom.yaml

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: example-outputs
          path: /tmp/output_*.yaml
